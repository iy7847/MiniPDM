name: Build and Release

on:
  push:
    tags:
      - 'v*' # v1.0.0, v0.1.1 등의 태그가 푸시될 때 실행

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: Check out git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # [수정] 18 -> 20 (Supabase 호환성)
          cache: 'npm'

      - name: Install Dependencies
        # [수정] npm ci 대신 npm install을 사용하여 lock 파일 불일치 시 자동 갱신하도록 변경 (안전장치)
        run: npm install

      - name: Build & Publish Electron App
        env:
          # GitHub Repository Settings > Secrets에 등록해야 함
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npm run release